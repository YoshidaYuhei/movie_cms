{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


  <!--my css-->
  <link href="{% static 'binty/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'binty/css/extend.css' %}" rel="stylesheet">

  <title>binty</title>
</head>
<body>
<nav id="navbar">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'binty:mypage' user.id %}"><p>{{ user.get_username }}</p></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'binty:login' %}"><img class="nav_icon"
                                                              src="{% static 'binty/img/icon_account.jpeg' %}"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'binty:index' %}"><img class="nav_icon"
                                                              src="{% static 'binty/img/icon_home2.png' %}"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'binty:register' %}"><img class="nav_icon"
                                                                 src="{% static 'binty/img/icon_note.jpeg' %}"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'binty:import' %}"><img class="nav_icon" src="{% static 'binty/img/icon_import.jpg' %}"></a>
    </li>
    <li class="search-li">
      <form class="form-inline" method="post">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search_word" value="{{ search_word }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </li>
  </ul>
</nav>
<div id="container">
  {% block content %}
  {% endblock %}
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'binty/js/main.js' %}"></script>
</html>
