{% extends 'binty/base.html' %}
<!doctype html>
{% load static %}

{% block content %}
<div class="regi-container">
  <form action="" method="post" enctype="multipart/form-data" name="login" class="login-form">
    {% csrf_token %}
    <h1>Login Form</h1>
    <div class="form-item">
      <input type="text" name="username" placeholder="Username" required="" id="username"/>
    </div>
    <div class="form-item">
      <input type="password" name="password" placeholder="Password" required="" id="password"/>
    </div>
    <div class="submit-item">
      <input type="submit" value="Log in" href="{% url 'binty:login' %}" id="login-button"/>
      <p><a href="#">Lost your password?</a></p>
      <p><a href="{% url 'binty:signup' %}">Sign Up</a></p>
    </div>
  </form>
</div><!-- container -->
{% endblock %}
