{% extends 'binty/base.html' %}

{% block content %}
<form action="" method="post" class="signup-form" name="signup" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Sign Up" id="signup-button" />

  {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    {% endfor %}
  {% endif %}
</form>
{% endblock %}
